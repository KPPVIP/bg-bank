                <script type="text/javascript">
$(function() {
    window.addEventListener('message', function(event) {
        if (event.data.type === "openGeneral"){
            $('body').show();
        } else if(event.data.type === "balanceHUD") {
                $('.vorname').html(event.data.player);
                $('.stand').html(event.data.balance + " $");
        } else if (event.data.type === "closeAll"){
            $('body').hide();
        }
    });
});

$('.btn-sign-out').click(function(){
	            $('body').hide();
	            $.post('http://bg-bank/NUIFocusOff', JSON.stringify({}));
	        })

$('.black').click(function(){
    $('body').show();
    $.post('http://bg-bank/NUIFocusOff', JSON.stringify({}));
    $('.placeholder').show();
    $('#einzahlen').show();
    $('#uberweisen').show();
    $('#auszahlen').show();
})

$("#einzahlen").submit(function(e) {
    e.preventDefault(); 
    $.post('http://bg-bank/deposit', JSON.stringify({
        amount: $("#einzahl").val()
    }));
    document.getElementById('einzahl').value = '';
});
$("#uberweisen").submit(function(e) {
    e.preventDefault(); 
    $.post('http://bg-bank/transfer', JSON.stringify({
        to: $("#id").val(),
        amountt: $("#uberweis").val()
    }));
    document.getElementById('uberweis').value = '';
    document.getElementById('id').value = '';
});
$("#auszahlen").submit(function(e) {
    e.preventDefault(); 
    $.post('http://bg-bank/withdrawl', JSON.stringify({
        amountw: $("#auszahl").val()

    }));
    document.getElementById('auszahl').value = '';

});
document.onkeyup = function(data){
    if (data.which == 27){
        $('body').show();
        $.post('http://bg-bank/NUIFocusOff', JSON.stringify({}));
        $('.placeholder').show();
        $('#einzahlen').show();
        $('#uberweisen').show();
        $('#auszahlen').show();
    }
}
                </script>
